<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <title>Stock Profit&Loss</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="banner">
    <div class="banner-body">
      <h1 class="title">Profit or Loss </h1>
      <p class="subtitle">Calculate your profit or less using this tool!</p>
    </div>
  </section>
  <div class="inputs">
    <input id="inputOne" class="input num-inputs" type="number" placeholder="Buying price" />
    <br />
    <input id="inputTwo" class="input num-inputs" type="number" placeholder="Quantity " />
    <br />
    <input id="inputThree" class="input num-inputs" type="number" placeholder="Selling price" />
    <br />
  </div>
  <div class="div-button">
    <button class="button">Tell Me !</button>
  </div>
  <div class="output">
    <h1 id="profit" class="outputs white "></h1>
    <h1 id="loss" class="outputs red"></h1>
    <h1 id="same" class="outputs black"></h1>
  </div>

  <script src="app.js"></script>
</body>

</html>
